name: aoc2025
version: 0.0.1
synopsis: Advent of Code 2025 by Daniel Martin

dependencies:
  - base >= 4.7 && < 5
  - containers
  - multiset
  - mtl
  - pqueue
  - vector
  - split
  - text
  - bytestring
  - array
  - linear
  - list-t
  - data-default
  - unordered-containers
language: GHC2021
when:
  - condition: os(windows)
    then:
      ghc-options: ["-Wall", "-O2", "+RTS", "--io-manager=native", "-RTS"]
    else:
      ghc-options: ["-Wall", "-O2"]
library:
  source-dirs:
    - .
  exposed-modules:
    - Dijkstra
executables:
  aoc1: &aocexe
    "main": "aoc1.hs"
    "source-dirs": "."
    dependencies: "aoc2025"
    when:
      - condition: os(windows)
        then:
          ghc-options:
            - "-with-rtsopts=--io-manager=native"
            - "-rtsopts"
        else:
          ghc-options: ["-rtsopts"]
  aoc2: { <<: *aocexe, "main": "aoc2.hs" }
  aoc3: { <<: *aocexe, "main": "aoc3.hs" }
  aoc4: { <<: *aocexe, "main": "aoc4.hs" }
  aoc5: { <<: *aocexe, "main": "aoc5.hs" }
  aoc5b: { <<: *aocexe, "main": "aoc5b.hs" }
  aoc6: { <<: *aocexe, "main": "aoc6.hs" }
  aoc7: { <<: *aocexe, "main": "aoc7.hs" }
  aoc8: { <<: *aocexe, "main": "aoc8.hs" }
  aoc9: { <<: *aocexe, "main": "aoc9.hs" }
  aoc10: { <<: *aocexe, "main": "aoc10.hs" }
  aoc11: { <<: *aocexe, "main": "aoc11.hs" }
  aoc12: { <<: *aocexe, "main": "aoc12.hs" }
